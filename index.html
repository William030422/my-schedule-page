<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Schedule</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        /* Responsive Calendar Container */
        .calendar-wrapper {
            position: relative;
            padding-bottom: 75%; /* Aspect ratio for the calendar height */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .calendar-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .note {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My Schedule</h1>
        
        <div class="calendar-wrapper">
            <iframe 
                src="https://calendar.google.com/calendar/embed?src=chouwilliam422%40gmail.com&ctz=Asia%2FHong_Kong"
                frameborder="0" 
                scrolling="no">
            </iframe>
        </div>

        <p class="note">Times are shown in your local time zone.</p>
    </div>

</body>
</html>
